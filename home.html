<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home - Property Finder</title>
        <link rel="styleSheet" href="propertyFinder.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->

        <nav>

            <a class="activePage" href="home.html"> Home </a>
            <a href="property.html"> Property </a>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-whatsapp"></i>

        <a href="property.html"

                </div>

                        <img class="homeSlideImages" src="./images/lands/6.jpeg"/>

    <script src="propertyFinder.js"></script>
