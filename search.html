<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="localSide.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>    <!-- JQueryLink -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://kit.fontawesome.com/10446019b7.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="placeholder"></div>

<nav class="topnav" style="display: flex; justify-content: space-between">
    <div>
    <a href="./home.html">Home &nbsp;&nbsp<i class="fa-solid fa-house"></i></a>
    <a class="active" href="./search.html">Search &nbsp;&nbsp; <i class="fa-brands fa-searchengin"></i></a>
    <a href="./result.html">Result &nbsp;&nbsp; <i class="fa-regular fa-rectangle-list"></i></a>
    <a href="./property.html">Property &nbsp;&nbsp; <i class="fa-solid fa-building-user"></i></a>
        </div>
    <a href="./favourites.html">Favourites &nbsp;&nbsp; <i class="fa-regular fa-heart"></i></a>
</nav>



<!--<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>-->
<div class="row">
    <div class="column1" style="margin-top: 87px">
        <div id="accordion">
            <h3>Search</h3>
            <div>
                <form id="form">
                    <fieldset style="border: none; width: 75%; display: block; margin: auto; padding: 3% 3% 2.5%;">
<!--                        <h1 style="display: block; margin: auto">Find Your Dream Property</h1><br><br>-->
                        <div class="search-row1">
                            <div>
                                <label for="propertyType">Property Type</label><br/>
                                <select name="propertyType" id="propertyType">
                                    <option selected="selected">Any</option>
                                    <option>House</option>
                                    <option>Apartment</option>
                                </select>
                            </div><br><br>
                            <div>
                                <label for="postCode">Postal Code</label><br>
                                <input type="text" id="postCode" name="postCode" value="Any" style="height: 29px; width: 255px">
                            </div>
                        </div>
                        <br><br>

                        <div class="search-row2">
                            <div>
                                <label for="minBedrooms">Minimum Bedrooms</label><br>
                                <input type="text" id="minBedrooms" name="minBedrooms" value="No Min" >
                            </div><br><br>
                            <div>
                                <label for="maxBedrooms">Maximum Bedrooms:</label><br>
                                <input type="text" id="maxBedrooms" name="maxBedrooms" value="No Max">
                            </div>
                        </div>
                        <br><br>

                        <div id="slider"></div>
                        <br>
                        <p> Price Range: <span id="range"></span></p>
                        <br><br>

                        <div class="search-row1">
                            <fieldset style="width: 200px; border: none; display: flex; justify-content: space-between; padding: 0; ">
                                <legend style="margin-bottom: 10px">Hotel Ratings</legend>
                                <div>
                                    <label for="Freehold-checkbox" style="font-size: larger;">Freehold </label>
                                    <input type="checkbox" name="Freehold-checkbox" id="Freehold-checkbox" >
                                </div>
                                <div>
                                    <label for="Leasehold-checkbox" style="font-size: larger;">Leasehold </label>
                                    <input type="checkbox" name="Leasehold-checkbox" id="Leasehold-checkbox">
                                </div>
                            </fieldset><br><br>

                            <div>
                                <label for="dateAdded">Date Added</label><br/>
                                <select name="dateAdded" id="dateAdded">
                                    <option selected="selected">Any</option>
                                    <option>This Month</option>
                                    <option>Last 6 Months</option>
                                    <option>This Year</option>
                                </select>
                            </div>
                        </div><br><br><br>
                        <input type="submit" id="submitBtn" value="Find Properties "/>
                    </fieldset>
<!--                    <div id="view-favorites-area"></div>-->
                </form>
            </div>
            <h3>Favourites</h3>
            <div>
                <div id="view-favorites-area"></div>
            </div>
        </div>

    </div>
    <div id="droppable remove-area" class="column2">
        <h2>FAVOURITES</h2>
        <div id="favourite-items-container">
            <p></p>
            <div id="favourite-items"></div>
        </div>
        <button id="clear-button">Clear All &nbsp;&nbsp;<i class="fa-solid fa-trash-can"></i></button>
    </div>
</div>



</body>
<script src="localSide.js"></script>
</html>
