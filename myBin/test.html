<!DOCTYPE html>
<html>
<head>
    <title>Listings</title>
    <!-- Add some basic styling to the listing elements -->
</head>
<body>
<!-- Create an empty element to hold the listing elements -->
<div id="listing-container"></div>
<!-- Include jQuery library -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // Define an array of objects, each representing a listing
    const listings = [
        {
            "title": "Listing 1",
            "image": "listing1.jpg",
            "description": "Description for listing 1",
            "extraInfo": "Extra details for listing 1"
        },
        {
            "title": "Listing 2",
            "image": "listing2.jpg",
            "description": "Description for listing 2",
            "extraInfo": "Extra details for listing 2"
        },
        {
            "title": "Listing 3",
            "image": "listing3.jpg",
            "description": "Description for listing 3",
            "extraInfo": "Extra details for listing 3"
        }
    ];

    // Use jQuery to loop through the array of listings
    $.each(listings, function(index, listingOP) {
        // Create a listing element using template literals and the current listing object
        const $listing123 = $(`
    <div class="listing">
      <h2>${listingOP.title}</h2>
      <img src="${listingOP.image}" alt="${listingOP.title}">
    </div>
  `);
        // Append the listing element to the page
        $('#listing-container').append($listing123);

        // Add a click event to the entire div element with the class "listing"
        $listing123.click(function() {
            // Create an HTML string for the full listing using template literals and the current listing object
            const listingHTML = `
      <!DOCTYPE html>
      <html>
      <head>
        <title>${listingOP.title}</title>
      </head>
      <body>
        <h1>${listingOP.title}</h1>
        <img src="${listingOP.image}" alt="${listingOP.title}">
        <p>${listingOP.description}</p>
        <p>${listingOP.extraInfo}</p>
      </body>
      </html>
    `;
            // Open a new window and write the full listing HTML to it
            window.open().document.write(listingHTML);
        });
    });

</script>
</body>
</html>
