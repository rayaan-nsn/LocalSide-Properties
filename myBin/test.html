<!-- HTML for draggable element -->
<div id="draggable-item" >
    <p>Drag me to the cart</p>
</div>

<!-- HTML for droppable element -->
<div id="cart">
    <p>Drop area</p>
</div>

<!-- Include the jQuery and jQuery UI libraries -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

<!-- Make the element draggable -->
<script>
    $( "#draggable-item" ).draggable();
</script>

<!-- Make the element droppable and specify a function to run when an element is dropped -->
<script>
    $( "#cart" ).droppable({
        drop: function( event, ui ) {
            alert( "Item was added to the cart!" );
        }
    });
</script>

<style>
    /* Style the draggable and droppable elements */
    #draggable-item {
        width: 100px;
        height: 100px;
        padding: 0.5em;
    }
    #cart {
        width: 200px;
        height: 200px;
        padding: 1em;
    }
</style>
